<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ec0b3315c4.js" crossorigin="anonymous"></script>
    <title>BookFriends</title>

  <body class="dark_mode">
    <!-- nav section  -->
    <div class="nav_section">
      <nav>
        <ul>
          <li class="icon"><span>B</span>ook</li>
          <li class="home">
            <i class="fa-solid fa-house"></i>
          </li>
          <li class="Strangers">
            <i class="fa-solid fa-users"></i>
          </li>
          <li class="friends">
            <i class="fa-solid fa-user-plus"></i>
          </li>
          <div class="profile">
            <div class="online"></div>
            <img src="assets/download (3).jpg" onclick="openDrawer()" height="60px" />
          </div>
        </ul>
      </nav>
      <div class="profile_drower">
        <div class="flex mode_box">
          <h5 class="h5">mode</h5>
          <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
            
          </label>
        </div>
        <div class="back  ">
          <h5 class="h5 hh">
            back
          </h5>
        </div>
       

      </div>
    </div>
<!-- user stories section  -->
<div class="stories-container">
  <div class="content">
    <div class="previous-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </div>

    <div class="stories"></div>

    <div class="next-btn active">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"

          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
  </div>
</div>

<div class="stories-full-view">

    <svg

      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </div>

  <div class="content">
    <div class="previous-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />

    </div>

    <div class="story">
      <img src="storyiesimg/1.jpg" alt="" />
      <div class="author">Author</div>
    </div>

    <div class="next-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
  </div>
</div>
